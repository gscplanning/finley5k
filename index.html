<html>
<head>
	<title>Finley 5K Route Map</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<meta name="description" content="This map marks out the route and parking locations for the Finley 5K run."/>
	<meta name="keywords" content="finley 5k, georgetown, race, 5k, finley105, sids, run, walk" />
	
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.css' rel='stylesheet' />
	<link rel="stylesheet" href="./css/L.Control.Locate.min.css" />
	<!--[if lt IE 9]>
	    <link rel="stylesheet" href="./css/L.Control.Locate.ie.min.css"/>
	<![endif]-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">	
</head>
<body>
	<div id="map">
		<div class="btn-group-vertical menu-ui" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Basemap
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#" id="streets" class="active">Streets</a></li>
					<li><a href="#" id="satellite">Satellite</a></li>
				</ul>
			</div>
			<div class="btn-group" role="group">	
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Distance Markers
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#" id="miles"><i class="fa fa-circle"></i> Miles</a></li>
					<li><a href="#" id="km"><i class="fa fa-circle"></i> Kilometers</a></li>
				</ul>
			</div>
			<button type="button" class="btn btn-default parking-active" id="parking">Parking</button>
		</div>
	</div>
</body>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="./js/leaflet.textpath.js"></script>
<script src="./js/L.Control.Locate.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="./js/finley5k.js"></script>
</html>
