<html>
<head>
	<title>Finley 5K Route Map</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.css' rel='stylesheet' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


	<style type="text/css">
		body {
			margin:0; padding:0; 
		}
  		#map {
			width: 100%;
			height: 100%;
			font-family: 'Open Sans', Arial, sans-serif;
	    	}

	    	.active {
	    		font-weight: bold !important;
	    	}

  		.mi-label, .km-label{
  			font-family: 'Open Sans', Arial, sans-serif;
  			color: #f3f3f3;
  			border-radius: 16px;
  			border: 2px solid #f3f3f3;
  			opacity: 1;
  			text-align: center;
  		}

  		.mi-label {
  			background: #E88CA9;
  		}

  		.km-label {
  			background: #B38CB4;
  		}

  		.menu-ui {
  			position: absolute;
  			top: 10px; right: 10px;
  			z-index: 1;
  		}

  		#miles>i {
  			color:#E88CA9;
  			-webkit-text-stroke-width: 1px;
    			-webkit-text-stroke-color: #f3f3f3;
  		}
  		#km>i {
  			color:#B38CB4;
  			-webkit-text-stroke-width: 1px;
    			-webkit-text-stroke-color: #f3f3f3;
  		}
	</style>
</head>
<body>
	<!-- <div class="btn-group">
		<button type="button" id="miles" class="btn btn-primary">Miles</button>
		<button type="button" id="km" class="btn btn-danger">Km</button>
	</div> -->
	<div id="map">
		<div class="btn-group-vertical menu-ui" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Basemap
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#" id="streets" class="active">Streets</a></li>
					<li><a href="#" id="satellite">Satellite</a></li>
				</ul>
			</div>
			<div class="btn-group" role="group">	
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Distance Markers
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#" id="miles"><i class="fa fa-circle"></i> Miles</a></li>
					<li><a href="#" id="km"><i class="fa fa-circle"></i> Kilometers</a></li>
				</ul>
			</div>
			<!-- <button type="button" class="btn btn-default">Play Route</button> -->
		</div>
	</div>
</body>
<script type="text/javascript">
L.mapbox.accessToken = 'pk.eyJ1IjoiZ3NjcGxhbm5pbmciLCJhIjoiRVZMNXpsQSJ9.5OxUlJTCDplPkdkKNlB91A'

var limitSouthWest=L.latLng(38.181445, -84.599018),
	limitNorthEast=L.latLng(38.241871, -84.533272),
	limitBounds=L.latLngBounds(limitSouthWest, limitNorthEast);

var courseSouthWest = L.latLng(38.199311, -84.559075),
	courseNorthEast = L.latLng(38.209681, -84.550513),
	courseBounds = L.latLngBounds(courseSouthWest, courseNorthEast);

var map = L.mapbox.map('map', null, {
	maxZoom: 20,
	minZoom: 14,
	maxBounds: limitBounds
});

map.fitBounds(courseBounds);

var streets = L.tileLayer('http://{s}.{base}.maps.cit.api.here.com/maptile/2.1/maptile/{mapID}/normal.day/{z}/{x}/{y}/256/png8?app_id={app_id}&app_code={app_code}', {
	attribution: 'Map &copy; 1987-2014 <a href="http://developer.here.com">HERE</a>',
	subdomains: '1234',
	mapID: 'newest',
	app_id: 'KyV8pDypNozhxHmc7pB1',
	app_code: '6BKq0rJQx1nDAixDbD3OxQ',
	base: 'base',
	maxZoom: 20
});

var satellite = L.tileLayer('http://{s}.{base}.maps.cit.api.here.com/maptile/2.1/maptile/{mapID}/hybrid.day/{z}/{x}/{y}/256/png8?app_id={app_id}&app_code={app_code}', {
	attribution: 'Map &copy; 1987-2014 <a href="http://developer.here.com">HERE</a>',
	subdomains: '1234',
	mapID: 'newest',
	app_id: 'KyV8pDypNozhxHmc7pB1',
	app_code: '6BKq0rJQx1nDAixDbD3OxQ',
	base: 'aerial',
	maxZoom: 20
});

var baseLayers = {
	Streets: streets,
	Satellite: satellite
};

baseLayers.Streets.addTo(map);

$("#streets").click(function() {
		map.addLayer(streets)
		map.removeLayer(satellite)
		if ($("#satellite").hasClass("active")) {
			$("#satellite").removeClass("active");
			$("#streets").addClass("active");
		}
	});

$("#satellite").click(function() {
		map.addLayer(satellite)
		map.removeLayer(streets)
		if ($("#streets").hasClass("active")) {
			$("#streets").removeClass("active");
			$("#satellite").addClass("active");
		}
	});


// Course

courseStyle = {
	"color": "#3C9FD8",
	"weight": 4,
	"opacity": 0.95
}

var promise = $.getJSON('./data/finley5k_course_ln.geojson');
promise.then(function(data) {
	var course = L.geoJson(data, {
		style: courseStyle
	}).addTo(map);
});


// Start & Finish markers
var startIcon = L.icon({
	iconUrl: './markers/startIcon.svg',
	iconSize: [20,20]
})
var finishIcon = L.icon({
	iconUrl: './markers/finishIcon.png',
	iconSize: [20,20]
})

var promise = $.getJSON('./data/finley5k_startFinish.geojson');
promise.then(function(data) {
	var startFinish = L.geoJson(data);

	var start = L.geoJson(data, {
		filter: function(feature, layer) {
			return feature.properties.Name == 'START';
		},
		pointToLayer: function(feature, latlng) {
			var startMarker = L.marker(latlng, {
				icon: startIcon
			});
			var name = feature.properties.Name;
			var letterOne = name[0];
			var letterRest = name.substr(1).toLowerCase();
			var popup= function () {
				var name = feature.properties.Name;
				var letterOne = name[0];
				var letterRest = name.substr(1).toLowerCase();
				this.bindPopup(letterOne + letterRest + ' Line').openPopup()
			}
			
			return startMarker
				.on('mouseover', popup)
				.on('mouseout', function() {
				this.closePopup();
			});
		}
	});

	var finish = L.geoJson(data, {
		filter: function (feature, layer) {
			return feature.properties.Name == 'FINISH';
		},
		pointToLayer: function(feature, latlng) {
			var finishMarker =  L.marker(latlng, {
				icon: finishIcon
			});
			var name = feature.properties.Name;
			var letterOne = name[0];
			var letterRest = name.substr(1).toLowerCase();
			var popup= function () {
				var name = feature.properties.Name;
				var letterOne = name[0];
				var letterRest = name.substr(1).toLowerCase();
				this.bindPopup(letterOne + letterRest + ' Line').openPopup()
			}
			
			return finishMarker
				.on('mouseover', popup)
				.on('mouseout', function() {
				this.closePopup();
			});
		}
	});
	start.addTo(map);
	finish.addTo(map);
});

// Distance markers

var promise = $.getJSON('./data/finley5k_distMarkers.geojson');
promise.then(function(data) {
	var distance = L.geoJson(data);
	var miles = L.geoJson(data, {
		filter: function (feature, layer) {
			return feature.properties.unit == 'mi';
		},
		pointToLayer: function(feature, latlng) {
			return L.marker(latlng, {
				icon: L.divIcon({
					className: 'mi-label',
					html: '<strong>' + feature.properties.dist + '</strong>',
					iconSize: [24,24]
				})
			});
		}
	});
	var km = L.geoJson(data, {
		filter: function (feature, layer) {
			return feature.properties.unit == 'km';
		},
		pointToLayer: function(feature, latlng) {
			return L.marker(latlng, {
				icon: L.divIcon({
					className: 'km-label',
					html: '<strong>' + feature.properties.dist + '</strong>',
					iconSize: [24,24]
				})
			});
		}
	});
	// 

	$("#miles").click(function() {
		map.addLayer(miles)
		map.removeLayer(km)
		if ($("#km").hasClass("active")) {
			$("#km").removeClass("active");
			$("#miles").addClass("active");
		} else {
			$("#miles").addClass("active");
		}
	});

	$("#km").click(function() {
		map.addLayer(km)
		map.removeLayer(miles)
		if ($("#miles").hasClass("active")) {
			$("#miles").removeClass("active");
			$("#km").addClass("active");
		} else {
			$("#km").addClass("active");
		}
	});
});

	
</script>
</html>
